name: Deploy to Server

on:
  push:
    branches:
      - main

jobs:    
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Deploy to Server
        run: |
          ssh "$SSH_USERNAME@$SERVER_IP"
          cd python-Subscription-api
          git pull origin main
